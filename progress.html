<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="progressbar.css" />
    <title>Progress bars</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="percent" style= "--clr:#ff4b00;--num:80">
        <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
          <h2>90<span>%</span></h2>
          <p>HTML</p>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="percent" style="--clr:#006bc0;--num:80;">
        <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
          <h2>80<span>%</span></h2>
          <p>CSS</p>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="percent" style="--clr:#FFDF00;--num:85;">
        <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
          <h2>50<span>%</span></h2>
          <p>JAVASCRIPT</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="progressbar.js"></script>
</html>
